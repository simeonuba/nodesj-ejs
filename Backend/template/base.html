{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ofmax.co.uk">
        <meta name="keywords" content="Logistics,Shipping and delivery">
        <meta name="author" content="Ofmax">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Ofmax - {% block title %}{% endblock title %}</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/font-awesome/css/all.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/perfectscroll/perfect-scrollbar.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/pace/pace.css'%}" rel="stylesheet">
      
        <!-- Theme Styles -->
        <link href="{% static 'css/custom.css'%}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        

        
    </head>
    <body class="pace-done no-loader">
      

        {% block content %}

        {% endblock content %}

        
        <!-- Javascripts -->
        <script src="{% static 'plugins/jquery/jquery-3.4.1.min.js'%}"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="{% static 'plugins/perfectscroll/perfect-scrollbar.min.js'%}"></script>
        <script src="{% static 'plugins/pace/pace.min.js'%}"></script>
        <script src="{% static 'js/main.min.js'%}"></script>
    </body>
</html>
