{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ofmax.co.uk">
        <meta name="keywords" content="Logistics,Shipping and delivery">
        <meta name="author" content="Ofmax">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Ofmax - register</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/font-awesome/css/all.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/perfectscroll/perfect-scrollbar.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/pace/pace.css'%}" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="http://phantom-themes.com/neo/theme/assets/css/main.min.css" rel="stylesheet">
        <link href="{% static 'css/custom.css'%}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-page">
        
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-4">

                    
                    <div class="card login-box-container">
                        <div class="card-body">
                            <div class="authent-logo">
                                <a href="register.html#">Ofmax</a>
                            </div>
                            <div class="authent-text">
                                <p>Get Started</p>
                                <p>Enter your details to create your account</p>
                                {% if messages %}
                                    {% for message in messages %}
                                      <p>{{ message }}</p>
                                    {% endfor %}
                                  
                                {% endif %}
                            </div>

                            <form action="{% url 'register' %}" method="POST">
                              {% csrf_token %}
                               
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="email" name="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" name="confirm_password" class="form-control" id="floatingPassword1" placeholder="Confirm Password">
                                        <label for="floatingPassword">Confirm Password</label>
                                      </div>
                                </div>
                              
                                <div class="row g-0 needs-validation" >
                                    <div class="col-md-6">
                                      <label for="validationCustom01" class="form-label">First name</label>
                                      <input type="text" class="form-control" name="first_name" id="validationCustom01" value="Mark" required="">
                                    
                                    </div>
                                    <div class="col-md-6">
                                      <label for="validationCustom02" class="form-label">Last name</label>
                                      <input type="text" class="form-control" name="last_name" id="validationCustom02" value="Otto" required="">
                                     
                                    </div>
                                    <div class="mb-3">
                                      <div class="form-floating">
                                          <input type="text" class="form-control" name="address" id="floatingPassword1" placeholder="Address">
                                          <label for="floatingPassword">Full Address</label>
                                        </div>
                                  </div>
                                    <div class="col-md-6">
                                      <label for="validationCustom03" class="form-label">City</label>
                                      <input type="text" name="city" class="form-control" id="validationCustom03" required="">
                                      
                                    </div>
                                    <div class="col-md-6">
                                      <label for="validationCustom04" class="form-label">State</label>
                                      <select class="form-select" id="validationCustom04" required="" name="state">
                                        <option selected="" disabled="" value="">Choose...</option>
                                        <option>...</option>
                                      </select>
                                     
                                    </div>
                                  
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" name="agreement" required>
                                  <label class="form-check-label" for="exampleCheck1">I agree the <a href="register.html#">Terms and Conditions</a></label>
                                </div>
                                <div class="d-grid">
                                <button type="submit" class="btn btn-primary m-b-xs">Register</button>
                            </div>
                              </form>
                              <div class="authent-login">
                                  <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
        
        <!-- Javascripts -->
        <script src="{% static 'plugins/jquery/jquery-3.4.1.min.js'%}"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="{% static 'plugins/perfectscroll/perfect-scrollbar.min.js'%}"></script>
        <script src="{% static 'plugins/pace/pace.min.js'%}"></script>
        <script src="{% static 'js/main.min.js'%}"></script>
    </body>
</html>
